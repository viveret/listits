        function getRandomDialog() {
            return dialogOptions[Math.floor(Math.random() * dialogOptions.length)];

        function talkToBuddy() {

        }

    const svgNS = "http://www.w3.org/2000/svg";
    const svg = document.createElementNS(svgNS, "svg");

        function createSvgPet() {
    svg.setAttribute("width", "100");
    svg.setAttribute("height", "100");
    svg.setAttribute("viewBox", "0 0 100 100");

    // Randomly choose species and proportions
    const species = ["round", "tall", "short", "oval", "square"];
    const colors = ["green", "blue", "purple", "orange", "yellow"];
    const chosenSpecies = species[Math.floor(Math.random() * species.length)];
    const chosenColor = colors[Math.floor(Math.random() * colors.length)];

    const bodyAttributes = getBodyAttributes(chosenSpecies, chosenColor);
    const eyeAttributes = getEyeAttributes(chosenSpecies);
    const mouthAttributes = getMouthAttributes(chosenSpecies);
    const featureAttributes = getFeatureAttributes(chosenSpecies, chosenColor);

    createBody(svg, bodyAttributes);
    createEyes(svg, eyeAttributes);
    createMouth(svg, mouthAttributes);
    createFeatures(svg, featureAttributes);

    document.getElementById('buddy').appendChild(svg);
}

function getBodyAttributes(species, color) {
    switch (species) {
        case "round": return { type: "ellipse", cx: 50, cy: 50, rx: 40, ry: 40, fill: color };
        case "tall": return { type: "rect", x: 30, y: 10, width: 40, height: 80, fill: color };
        case "short": return { type: "rect", x: 20, y: 40, width: 60, height: 40, fill: color };
        case "oval": return { type: "ellipse", cx: 50, cy: 50, rx: 30, ry: 50, fill: color };
        case "square": return { type: "rect", x: 20, y: 20, width: 60, height: 60, fill: color };
    }
}

function getEyeAttributes(species) {
    switch (species) {
        case "round":
        case "oval":
        case "square": return [{ cx: 35, cy: 40, r: 5 }, { cx: 65, cy: 40, r: 5 }];
        case "tall": return [{ cx: 40, cy: 30, r: 5 }, { cx: 60, cy: 30, r: 5 }];
        case "short": return [{ cx: 35, cy: 50, r: 5 }, { cx: 65, cy: 50, r: 5 }];
    }
}

function getMouthAttributes(species) {
    switch (species) {
        case "round":
        case "square": return "M 35 60 Q 50 70 65 60";
        case "tall": return "M 40 50 Q 50 60 60 50";
        case "short": return "M 35 70 Q 50 80 65 70";
        case "oval": return "M 40 65 Q 50 75 60 65";
    }
}

function getFeatureAttributes(species, color) {
    switch (species) {
        case "round":
        case "oval": return {
            ears: [{ type: "ellipse", cx: 25, cy: 20, rx: 10, ry: 15, fill: color }, { type: "ellipse", cx: 75, cy: 20, rx: 10, ry: 15, fill: color }],
            nose: { type: "circle", cx: 50, cy: 55, r: 3, fill: "black" },
            whiskers: [{ x1: 20, y1: 55, x2: 40, y2: 55 }, { x1: 60, y1: 55, x2: 80, y2: 55 }]
        };
        case "tall":
        case "short": return {
            ears: [{ type: "rect", x: 25, y: 0, width: 10, height: 20, fill: color }, { type: "rect", x: 65, y: 0, width: 10, height: 20, fill: color }],
            nose: { type: "circle", cx: 50, cy: 55, r: 3, fill: "black" },
            whiskers: [{ x1: 20, y1: 55, x2: 40, y2: 55 }, { x1: 60, y1: 55, x2: 80, y2: 55 }]
        };
        case "square": return {
            ears: [{ type: "rect", x: 10, y: 5, width: 10, height: 10, fill: color }, { type: "rect", x: 80, y: 5, width: 10, height: 10, fill: color }],
            nose: { type: "circle", cx: 50, cy: 55, r: 3, fill: "black" },
            extraEyes: [{ cx: 35, cy: 60, r: 5, fill: "white" }, { cx: 65, cy: 60, r: 5, fill: "white" }]
        };
    }
}

function createBody(svg, attributes) {
    const body = document.createElementNS(svgNS, attributes.type);
    Object.keys(attributes).forEach(attr => {
        if (attr !== "type") body.setAttribute(attr, attributes[attr]);
    });
    svg.appendChild(body);
}

function createEyes(svg, attributes) {
    attributes.forEach(attr => {
        const eye = document.createElementNS(svgNS, "circle");
        Object.keys(attr).forEach(key => eye.setAttribute(key, attr[key]));
        eye.setAttribute("fill", "white");
        svg.appendChild(eye);
    });
}

function createMouth(svg, attributes) {
    const mouth = document.createElementNS(svgNS, "path");
    mouth.setAttribute("d", attributes);
    mouth.setAttribute("stroke", "black");
    mouth.setAttribute("stroke-width", "2");
    mouth.setAttribute("fill", "transparent");
    svg.appendChild(mouth);
}

function createFeatures(svg, attributes) {
    if (attributes.ears) {
        attributes.ears.forEach(earAttr => {
            const ear = document.createElementNS(svgNS, earAttr.type);
            Object.keys(earAttr).forEach(key => {
                if (key !== "type") ear.setAttribute(key, earAttr[key]);
            });
            svg.appendChild(ear);
        });
    }
    if (attributes.nose) {
        const nose = document.createElementNS(svgNS, attributes.nose.type);
        Object.keys(attributes.nose).forEach(key => {
            if (key !== "type") nose.setAttribute(key, attributes.nose[key]);
        });
        svg.appendChild(nose);
    }
    if (attributes.whiskers) {
        attributes.whiskers.forEach(whiskerAttr => {
            const whisker = document.createElementNS(svgNS, "line");
            Object.keys(whiskerAttr).forEach(key => whisker.setAttribute(key, whiskerAttr[key]));
            whisker.setAttribute("stroke", "black");
            whisker.setAttribute("stroke-width", "2");
            svg.appendChild(whisker);
        });
    }
    if (attributes.extraEyes) {
        attributes.extraEyes.forEach(extraEyeAttr => {
            const extraEye = document.createElementNS(svgNS, "circle");
            Object.keys(extraEyeAttr).forEach(key => extraEye.setAttribute(key, extraEyeAttr[key]));
            svg.appendChild(extraEye);
        });
    }
}
